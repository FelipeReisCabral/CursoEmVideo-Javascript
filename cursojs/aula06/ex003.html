<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>

    <style>
      body {
        background-color: rgb(70, 70, 170); /*Comentário em CSS*/
        color: aliceblue;
        font: normal 20pt Arial;
      }
    </style>

  <body>
    <h1>olá, mundo!</h1>
    <!--Comentário em HTML-->
    <p>Me livrei da maldição</p>

    <script>
      var numero1 = Number(window.prompt("Digite o primeiro número: "));
      var numero2 = Number(window.prompt("Digite o segundo número"));
      var soma = numero1 + numero2;
      alert(`A soma de ${numero1} + ${numero2} = ${soma}`);
    </script>
  </body>

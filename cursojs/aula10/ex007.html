<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Numeros</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
      input {
        font: normal 20pt Arial;
        width: 100px;
      }
      div#res {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>

    <script>
      function somar() {
        var s =
          Number(document.querySelector("input#txtn1").value) +
          Number(document.querySelector("input#txtn2").value);
        document.getElementById("res").innerHTML =
          `A soma entre ${document.querySelector("input#txtn1").value} e ${document.querySelector("input#txtn2").value} Ã© igual a ${s}`;
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sua Nacionalidade:</h1>
    <p>
      Informe o país que você nasceu:
      <input type="text" id="txtnac" name="txtnac" />
      <input type="button" value="analisar" onclick="nacionalidade()" />
    </p>
    <div id="res"></div>

    <script>
      function nacionalidade() {
        //var país = document.querySelector("input#txtnac");
        var nac = String(document.querySelector("input#txtnac").value);
        var res = document.querySelector("div#res");
        if (nac.toUpperCase() != "BRASIL") {
          res.innerHTML = "você é <strong>estrangeiro</strong>!";
        } else {
          res.innerHTML = "você é <strong>brasileiro</strong>!";
        }
      }
    </script>
  </body>
</html>

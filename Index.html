<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="conteudo">
      <div id="coluna1">
        <button>
          <a href="https://www.cursoemvideo.com/" target="_blank"
            ><img src="/imagens/cursoemvideo.png" alt="Curso Em Video" />
            <span>Acessar Curso Em Video</span></a
          >
        </button>
        <button id="curso">
          <img src="/imagens/javascript.png" alt="JavaScript" />
          <span id="curso"
            >CURSO<br />
            DE<br />
            JAVASCRIPT</span
          >
        </button>
      </div>

      <div id="coluna2">
        <div id="col2upper">
          <button>
            <a
              href="/cursojs/exercicios/aula12ex001/ex001.html"
              alt="Hora do Dia"
              target="_blank"
              ><img src="/imagens/horadodia.png" alt="Hora do Dia" />
              <span id="white"
                >Este código cria uma experiência visual personalizada,
                ajustando a interface da página de acordo com a hora do
                dia.</span
              ></a
            >
          </button>

          <button>
            <a
              href="/cursojs/exercicios/aula12ex002/ex002.html"
              alt="Verificador de Idade"
              target="_blank"
              ><img
                src="/imagens/verificadordeidade.png"
                alt="Verificado de Idade"
              />
              <span id="white" name="verificadoridade"
                >Este código calcula a idade e mostra uma imagem representativa
                com base no ano de nascimento e sexo.</span
              ></a
            >
          </button>
        </div>
        <div id="col2down">
          <button>
            <a
              href="/cursojs/exercicios/aula14ex001/index.html"
              alt="Vamos Contar"
              target="_blank"
              ><img src="/imagens/vamoscontar.png" alt="Vamos Contar" />
              <span id="black"
                >Este código implementa um contador personalizado, validando os
                dados de entrada e exibindo a sequência numérica.</span
              ></a
            >
          </button>
          <button>
            <a
              href="/cursojs/exercicios/aula14ex002/index.html"
              alt="Tabuada"
              target="_blank"
              ><img src="/imagens/tabuada.png" alt="Tabuada" />
              <span id="black"
                >Este código cria uma calculadora de tabuada simples, permitindo
                ao usuário gerar a tabuada de qualquer número.</span
              ></a
            >
          </button>
        </div>
      </div>

      <div id="coluna3">
        <button>
          <a
            href="https://github.com/FelipeReisCabral/CursoEmVideo-Javascript"
            target="_blank"
            ><img src="/imagens/github.png" alt="Github" />
            <span id="github">Repositório No GitHub</span></a
          >
        </button>
        <button>
          <a
            href="/cursojs/exercicios/aula16ex01/index.html"
            alt="Analisador de Numeros"
            target="_blank"
            ><img
              src="/imagens/analisadordenumeros.png"
              alt="Analisador de Numeros"
            />
            <span id="other"
              >Este código cria uma calculadora de tabuada simples, permitindo
              ao usuário gerar a tabuada de qualquer número.</span
            ></a
          >
        </button>
      </div>
    </div>

</html>
